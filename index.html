<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilogy Optic - Loading Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .manual-link {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        .manual-link a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid white;
            padding-bottom: 2px;
        }
        .manual-link a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trilogy Optic</h1>
        <div class="loader"></div>
        <p>Accessing demo store...</p>
        <div class="manual-link">
            <small>Not redirecting? <a href="#" id="manualLink">Click here</a></small>
        </div>
    </div>

    <form id="passwordForm" method="POST" action="https://www.trilogyoptic.com/password" style="display: none;">
        <input type="hidden" name="form_type" value="storefront_password">
        <input type="hidden" name="utf8" value="âœ“">
        <input type="hidden" name="password" value="trilogy">
    </form>

    <script>
        // Auto-submit after 1 second
        setTimeout(function() {
            document.getElementById('passwordForm').submit();
        }, 1000);

        // Manual link as backup
        document.getElementById('manualLink').onclick = function(e) {
            e.preventDefault();
            document.getElementById('passwordForm').submit();
        };
    </script>
</body>
</html>
