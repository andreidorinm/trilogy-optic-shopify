name: Regenerate Shopify Bypass Link

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  regenerate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run regeneration script with proxy
        env:
          SHOPIFY_COOKIES: ${{ secrets.SHOPIFY_COOKIES }}
          DECODO_PROXY_USERNAME: ${{ secrets.DECODO_PROXY_USERNAME }}
          DECODO_PROXY_PASSWORD: ${{ secrets.DECODO_PROXY_PASSWORD }}
          CI: 'true'
        run: node regenerate-browserless.js
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-update bypass link [$(date +'%Y-%m-%d %H:%M:%S')]" && git push)
      
      - name: Upload screenshots as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_number }}
          path: |
            *.png
            page-content.html
          retention-days: 7