name: Auto-Regenerate Shopify Bypass Link

on:
  schedule:
    - cron: '*/45 * * * *'  # Every 45 minutes (safer than 50)
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install
        run: npm install
      
      - name: Regenerate
        env:
          SHOPIFY_COOKIES: ${{ secrets.SHOPIFY_COOKIES }}
          BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
        run: node regenerate-browserless.js
      
      - name: Commit
        run: |
          git config user.name "Bot"
          git config user.email "bot@github.com"
          git add index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Update link [skip ci]"
          git push